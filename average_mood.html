<body>
	<div class="container ">
		<h1 class="text-center">Mooda</h1>
		<p class="lead text-center">Hackday #3 average mood</p>
		<div class="row">
			<div class="col-md-12 text-center">
				<img width="200" class="the-face" src="http://yard.academy/wp-content/themes/yardacademy/images/spinner_48.gif">
			</div>
		</div>
		<div class="row">

					<a href="index.html" class="btn btn-lg btn-primary btn-homepage">Home</a>
			</div>
		</div>		
	</div>
	<!-- JQuery 2.1.1 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script>
	function average() {
		var mooda = get();
		var total = mooda.reduce(function(previousValue, currentValue, index, array){
 			return previousValue + currentValue;
		});
		return Math.round(total / mooda.length);
	}
 
	function get() {
		var moodaJSON = localStorage.getItem('mooda') || "[]"
		return JSON.parse(moodaJSON);
	}
 
	function getTheFace(moodValue) {
		return ["http://png-3.findicons.com/files/icons/360/emoticons/128/nervous.png",
"http://png-1.findicons.com/files/icons/360/emoticons/128/sad.png",
"http://png-3.findicons.com/files/icons/360/emoticons/128/smile_1.png",
"http://png-3.findicons.com/files/icons/360/emoticons/128/smile_7.png"][moodValue-1];
	}
 
	$(document).ready(function makeAFace(){
		$('.the-face').attr('src', getTheFace(average()));
	});
 
 
	</script>
</body>
