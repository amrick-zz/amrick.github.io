<!doctype html>
<html>
<head>
	<title>Moodr</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->

	<style>
		.col-md-3 {
			margin:5% 0;
		}
		.btn-avg {
			padding: 10px;
			background-color: #eee;
		}
		.btn-avg:hover {
			background-color:#ccc;
		}


	</style>

</head>
<body>
	<div class="container">
		<h1 class="text-center">Mooda</h1>
		<p class="lead text-center">How do you feel after the latest sprint?</p>
		<div class="row">
			<div class="col-md-3 text-center">
				<button class="btn btn-avg" data-mood-value="1"><img class="img-responsive" width="200" src="http://png-3.findicons.com/files/icons/360/emoticons/128/nervous.png"></button>
			</div>
			<div class="col-md-3 text-center">
				<button class="btn btn-avg" data-mood-value="2"><img class="img-responsive" width="200"  src="http://png-1.findicons.com/files/icons/360/emoticons/128/sad.png"></button>
			</div>
			<div class="col-md-3 text-center">
				<button class="btn btn-avg" data-mood-value="3"><img class="img-responsive" width="200"  src="http://png-3.findicons.com/files/icons/360/emoticons/128/smile_1.png"></button>
			</div>
			<div class="col-md-3 text-center">
				<button class="btn btn-avg" data-mood-value="4"><img class="img-responsive" width="200"  src="http://png-3.findicons.com/files/icons/360/emoticons/128/smile_7.png"></button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 text-center">
				<form>
					<a href="index.html" class="btn btn-lg btn-default btn-homepage">Back to home</a>
				</form>
			</div>	
			<div class="col-md-6 text-center">
				<form>
					<a href="average_mood.html" class="btn btn-lg btn-primary btn-homepage">View results</a>
				</form>
			</div>		
		</div>		
	</div>
	<!-- JQuery 2.1.1 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script>
	$(document).ready(function () {
		$('.btn-avg').click(function () {
			save($(this).data('mood-value'));
			alert("please pass this on");
		});
	});

	function save(moodValue) {
		var mooda = get();
		mooda.push(moodValue);
		localStorage.setItem('mooda', JSON.stringify(mooda));
	}

	function get() {
		var moodaJSON = localStorage.getItem('mooda') || "[]"
		return JSON.parse(moodaJSON);
	}

	function clear() {
		localStorage.removeItem('mooda');
	}
	</script>
</body>
<html>
